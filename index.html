<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> To do list </title>
    <meta name="author" content="">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.scss">
</head>
<body>

<header >
	<div class="todo__title mwfix">
				<div class="todo__title--style">
			<h1>Organize it all
				with To do list</h1>
		</div>
		<div class="todo__input">
			<div class="todo__input--style openModal">
				<img src="./svg/on/plus.svg" alt="">
					Add task
			</div>
		</div>
	</div>
	
</header>
<main>
	<div class="todo__list mwfix">
		<ul class="todo__list__item">
			
		</ul>
	</div>
	<div class="todo__list__competed mwfix">
		<div class="todo__list__title">
			<h2>
				Completados
			</h2>
		</div>
	</div>
</main>
<div class="todo__modal">
		<div class="todo__modal__tittle">
			<h2>
				Create a new task
			</h2>
		</div>
	<div class="todo__modal__input">
		<form id="todo__form" class="todo__form--style">
			<!-- <div role="textbox" contenteditable="true" aria-multiline="true"></div> -->
			<div class="todo__input--position">
				<input type="text" class="todo__modal__input--style" id="task" placeholder="Add your task">
			</div>
			<div class="todo__modal__btn">
				<div class="btn__modal__cancel">
					<button class="btn__modal__cancel--style" data-type="cancel">Cancel</button>						
				</div>
				<div class="btn__modal__save">
					<button class="btn__modal__save--style" data-type="save">Save task</button>
				</div>
			</div>
		</form>
	</div>
	<div class="modal__alert">
		<h3>insira uma tarefa</h3>
	</div>
</div>
	
<div class="todo__btn__add openModal">
	<img src="svg/on/pluswhite.svg" alt="">
</div>
<script src="js/app.js"> </script>
</body>
</html>
